{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kafkaesque.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kafkaesque.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "kafkaesque.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow Kafka client connections
    - ports:
        - protocol: TCP
          port: {{ .Values.config.kafkaPort }}
      {{- if .Values.networkPolicy.allowExternal }}
      from: []
      {{- else }}
      from:
        {{- if .Values.networkPolicy.ingressNamespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingressNamespaceSelector | nindent 12 }}
        {{- else }}
        - namespaceSelector: {}
        {{- end }}
      {{- end }}

    # Allow Raft communication between brokers only
    - ports:
        - protocol: TCP
          port: {{ .Values.config.raftPort }}
      from:
        - podSelector:
            matchLabels:
              {{- include "kafkaesque.selectorLabels" . | nindent 14 }}

    # Allow health check access (for probes and monitoring)
    - ports:
        - protocol: TCP
          port: {{ .Values.config.healthPort }}
      from:
        - namespaceSelector: {}

  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
      to:
        - namespaceSelector: {}

    # Allow Raft communication between brokers
    - ports:
        - protocol: TCP
          port: {{ .Values.config.raftPort }}
      to:
        - podSelector:
            matchLabels:
              {{- include "kafkaesque.selectorLabels" . | nindent 14 }}

    # Allow connections to object storage (S3/GCS/Azure)
    {{- if ne .Values.config.objectStore.type "local" }}
    - ports:
        - protocol: TCP
          port: 443
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
    {{- end }}

    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
