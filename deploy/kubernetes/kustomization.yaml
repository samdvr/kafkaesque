# Kustomization for Kafkaesque Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kafkaesque

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - networkpolicy.yaml
  - service.yaml
  - statefulset.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/name: kafkaesque
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Image configuration - override for your registry
images:
  - name: kafkaesque
    newName: kafkaesque
    newTag: latest
